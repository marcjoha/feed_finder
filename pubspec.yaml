name: feed_finder
description: A library for extracting RSS/Atom feed links from websites, either in <head> or as regular links on the website itself.
version: 1.0.4
homepage: https://github.com/marcjoha/feed_finder

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  http: ^0.12.0+4
  html: ^0.14.0+3
  #webfeed: ^0.6.0
  webfeed:
    git:
      url: https://github.com/mjablecnik/webfeed.git
      ref: master


dev_dependencies:
  pedantic: ^1.8.0
  test: ^1.6.0
